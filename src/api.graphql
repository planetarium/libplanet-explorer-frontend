fragment BlockCommon on Block {
  hash
  index
  timestamp
}

fragment TransactionCommon on Transaction {
  id
  nonce
  publicKey
  signature
  signer
  timestamp
  updatedAddresses
}

query BlockList(
  $offset: Int!
  $limit: Int!
  $excludeEmptyTxs: Boolean!
  $miner: Address
) {
  chainQuery {
    blockQuery {
      blocks (
        desc: true
        offset: $offset
        limit: $limit
        excludeEmptyTxs: $excludeEmptyTxs
        miner: $miner
      ) {
        ...BlockCommon
        miner
        previousBlock {
          timestamp
        }
        transactions {
          id
        }
      }
    }
  }
}

query BlockByHash($hash: ID!) {
  chainQuery {
    blockQuery {
      block(hash: $hash) {
        ...BlockCommon
        miner
        stateRootHash
        previousBlock {
          hash
        }
        transactions {
          ...TransactionCommon
        }
      }
    }
  }
}

query BlockByIndex($index: ID!) {
  chainQuery {
    blockQuery {
      block(index: $index) {
        hash
      }
    }
  }
}

query TransactionList(
  $signer: Address
  $involvedAddress: Address
  $desc: Boolean!
  $offset: Int!
  $limit: Int!
) {
  chainQuery {
    transactionQuery {
      transactions(
        signer: $signer
        involvedAddress: $involvedAddress
        desc: $desc
        offset: $offset
        limit: $limit
      ) {
        ...TransactionCommon
      }
    }
  }
}

query StagedTransactionList(
  $signer: Address
  $involvedAddress: Address
  $desc: Boolean!
  $offset: Int!
  $limit: Int!
) {
  chainQuery {
    transactionQuery {
      stagedTransactions(
        signer: $signer
        involvedAddress: $involvedAddress
        desc: $desc
        offset: $offset
        limit: $limit
      ) {
        ...TransactionCommon
      }
    }
  }
}

query TransactionById($id: ID) {
  chainQuery {
    transactionQuery {
      transaction(id: $id) {
        ...TransactionCommon
        actions {
          raw(encode: "base64")
        }
      }
    }
  }
}

query TransactionsByAccount(
  $involvedAddress: Address!
  $offset: Int
  $limit: Int
) {
  chainQuery {
    transactionQuery {
      involvedTransactions: transactions(
        involvedAddress: $involvedAddress
        desc: true
        offset: $offset
        limit: $limit
      ) {
        ...TransactionCommon
      }
      signedTransactions: transactions(
        signer: $involvedAddress
        desc: true
        offset: $offset
        limit: $limit
      ) {
        ...TransactionCommon
      }
    }
  }
}

query StagedTransactionsByAccount(
  $involvedAddress: Address!
  $offset: Int
  $limit: Int
) {
  chainQuery {
    transactionQuery {
      involvedTransactions: stagedTransactions(
        involvedAddress: $involvedAddress
        desc: true
        offset: $offset
        limit: $limit
      ) {
        ...TransactionCommon
      }
      signedTransactions: stagedTransactions(
        signer: $involvedAddress
        desc: true
        offset: $offset
        limit: $limit
      ) {
        ...TransactionCommon
      }
    }
  }
}

query Get9cTransferAssetAction($sender: Address!, $recipient: Address!, $amount: String!, $currency: CurrencyEnum!, $memo: String) {
  actionQuery {
    transferAsset(sender: $sender recipient: $recipient, amount: $amount, currency: $currency, memo: $memo)
  }
}

mutation StageTransaction9c($payload: String!) {
  stageTransaction(payload: $payload)
}